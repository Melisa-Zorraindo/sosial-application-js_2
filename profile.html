<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <div class="header-menu">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary shadow-lg">
          <img
            class="profile-picture mx-2 rounded shadow-lg"
            src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp"
            alt="profile picture"
          />
          <h1><a class="navbar-brand" href="home.html">SosialMeets</a></h1>
          <button
            class="navbar-toggler d-lg-none mx-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-2" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="home.html"
                  >Feed <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link current-page" href="#">Profile</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="dropdownId"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Menu</a
                >
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                  <a class="dropdown-item" href="index.html"
                    >Log In / Log Out</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="container py-5 px-4">
      <div class="col-md-5 mx-auto">
        <!-- Profile widget -->
        <div class="rounded overflow-hidden">
          <div class="px-4 pt-0 pb-4 cover">
            <div class="media align-items-end profile-head">
              <div class="profile mr-3 mt-5">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(24).webp"
                  alt="profile picture"
                  width="200"
                  class="rounded mb-2"
                />
                <div>
                  <h2 id="profileName" class="mt-0 mb-0"></h2>
                </div>
                <p class="mt-2">
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Ducimus iste nam voluptate earum provident odio necessitatibus
                  eaque, illo magnam velit maxime atque eveniet quaerat ad.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="text-center mt-5 bg-primary py-4">
        Contact
        <p>gonlonge@icloud.com</p>
      </div>
    </footer>
    <script type="module" src="/js/pages/profile.mjs"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
