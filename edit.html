<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary shadow-lg">
        <img
          class="profile-picture mx-2 rounded"
          src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp"
          alt="profile picture"
        />
        <h1><a class="navbar-brand" href="home.html">SosialMeets</a></h1>
        <button
          class="navbar-toggler d-lg-none mx-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-2" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="home.html"
                >Feed<span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Menu</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="index.html">Log In / Log Out</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div>
              <div class="p-3 mt-4">
                <h2 class="text-center">Edit Post</h2>
                <div class="d-flex align-items-center mb-3"></div>
                <div>
                  <textarea
                    id="postTitle"
                    class="mt-4 form-control"
                    placeholder="Add your title for the post…"
                  ></textarea>
                  <textarea
                    id="postBody"
                    class="mt-2 form-control"
                    placeholder="Write your post…"
                  ></textarea>
                  <button
                    id="publishPost"
                    type="button"
                    class="btn btn-primary btn-sm mt-3"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="text-center mt-5 bg-primary py-4">
        Contact
        <p>gonlonge@icloud.com</p>
      </div>
    </footer>
    <script type="module" src="/js/pages/edit-post.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
