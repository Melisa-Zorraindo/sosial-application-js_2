<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"/>
    <title>Registration</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign Up</h3>
                <form id="registerForm">
                  <div class="container-md custom-w">
                    <div class="input-group my-3">
                      <input
                        id="email"
                        aria-label="Only @(stud.)noroff.no domains are allowed to login."
                        class="form-control py-3" 
                        type="email" 
                        name="email" 
                        required 
                        pattern="^[\w\-.]+@(stud.)?noroff.no$" 
                        placeholder="email (@noroff.no)"
                      />
                    </div>
                    <div class="input-group my-3">
                      <input
                        id="name"
                        aria-label="Only @(stud.)noroff.no domains are allowed to login."
                        class="form-control py-3" 
                        type="text" 
                        name="name" 
                        required 
                        pattern="^[\w]+$" 
                        placeholder="username"
                      />
                    </div>
                    <div class="input-group my-1">
                      <input
                        type="password"
                        class="form-control py-3"
                        id="password"
                        placeholder="password"
                        aria-label="password"
                        name="password" 
                        required minlength="8"
                      />
                    </div>
                    
                    <div class="d-grid my-5">
                      <button id="sign-in-button" class="btn btn-primary">
                        Sign Up
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="/js/pages/signin.mjs"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
